name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: [ main ]

# Grant necessary permissions
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: vin-checker-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./vin-checker-frontend

      - name: Build Angular app
        run: npm run build -- --base-href /vin-checker-app/
        working-directory: ./vin-checker-frontend

      - name: Debug - Check build output
        run: |
          echo "Checking build output directory:"
          ls -la ./vin-checker-frontend/dist/
          echo "Contents of dist folder:"
          ls -la ./vin-checker-frontend/dist/*/
          echo "Looking for index.html:"
          find ./vin-checker-frontend/dist -name "index.html" 2>/dev/null || echo "No index.html found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./vin-checker-frontend/dist/browser

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
