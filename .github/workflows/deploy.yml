name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./vin-checker-frontend

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href /vin-checker-app/
        working-directory: ./vin-checker-frontend

      - name: Debug build output
        run: |
          echo "Build completed. Checking output:"
          echo "Current directory:"
          pwd
          echo "Dist folder exists:"
          ls -la ./vin-checker-frontend/dist/ 2>/dev/null || echo "No dist folder found"
          echo "Contents of dist folder:"
          ls -la ./vin-checker-frontend/dist/*/ 2>/dev/null || echo "No subdirectories in dist"
          echo "Looking for index.html:"
          find ./vin-checker-frontend/dist -name "index.html" 2>/dev/null || echo "index.html not found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Try the most likely paths - adjust based on debug output
          path: ./vin-checker-frontend/dist/vin-checker-frontend

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
