name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./vin-checker-frontend

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href /vin-checker-app/
        working-directory: ./vin-checker-frontend

      - name: Debug build output
        run: |
          echo "=== BUILD OUTPUT ANALYSIS ==="
          echo "Current directory:"
          pwd
          echo "Dist folder contents:"
          ls -la ./vin-checker-frontend/dist/
          echo "Subdirectory in dist:"
          ls -la ./vin-checker-frontend/dist/*/
          echo "Looking for index.html:"
          find ./vin-checker-frontend/dist -name "index.html" 2>/dev/null || echo "index.html not found"
          echo "File structure:"
          find ./vin-checker-frontend/dist -type f -name "*.html" -o -name "*.js" | head -10

      - name: Prepare for deployment
        run: |
          # Find the exact build directory
          if [ -d "./vin-checker-frontend/dist/vin-checker-frontend" ]; then
            echo "Using dist/vin-checker-frontend"
            BUILD_DIR="./vin-checker-frontend/dist/vin-checker-frontend"
          elif [ -d "./vin-checker-frontend/dist/browser" ]; then
            echo "Using dist/browser"
            BUILD_DIR="./vin-checker-frontend/dist/browser"
          else
            # Try to find any directory with index.html
            BUILD_DIR=$(find ./vin-checker-frontend/dist -name "index.html" -exec dirname {} \; | head -1)
            if [ -z "$BUILD_DIR" ]; then
              echo "ERROR: Could not find build directory with index.html"
              exit 1
            fi
            echo "Using found directory: $BUILD_DIR"
          fi
          
          # Copy files to a consistent location
          mkdir -p ./deploy
          cp -r "$BUILD_DIR"/* ./deploy/
          echo "Deployment files:"
          ls -la ./deploy/
          echo "Index.html exists:"
          ls -la ./deploy/index.html 2>/dev/null || echo "No index.html in deploy folder"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
