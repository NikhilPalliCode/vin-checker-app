name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./vin-checker-frontend

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href /vin-checker-app/
        working-directory: ./vin-checker-frontend

      - name: Verify build output structure
        run: |
          echo "=== BUILD OUTPUT STRUCTURE ==="
          echo "Dist folder:"
          ls -la ./vin-checker-frontend/dist/
          echo "vin-checker-frontend subfolder:"
          ls -la ./vin-checker-frontend/dist/vin-checker-frontend/
          echo "browser subfolder (where files actually are):"
          ls -la ./vin-checker-frontend/dist/vin-checker-frontend/browser/
          echo "Checking for index.html:"
          ls -la ./vin-checker-frontend/dist/vin-checker-frontend/browser/index.html || echo "index.html not found"

      - name: Prepare deployment files
        run: |
          # Copy the actual build files to a clean location
          mkdir -p ./deployment-ready
          cp -r ./vin-checker-frontend/dist/vin-checker-frontend/browser/* ./deployment-ready/
          echo "=== DEPLOYMENT READY FILES ==="
          ls -la ./deployment-ready/
          echo "Index.html verification:"
          ls -la ./deployment-ready/index.html || echo "ERROR: No index.html found!"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deployment-ready

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
